<nz-page-header
  class="padding-n"
  (nzBack)="onBack()"
  nzBackIcon
  nzTitle="Cadastro Usuário"
  [nzGhost]="false"
>
  <nz-page-header-content>
    <form nz-form [formGroup]="form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>Nome</nz-form-label>
        <nz-form-control [nzSpan]="12" nzValidatingTip="Validando...">
          <input nz-input formControlName="name" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>E-mail</nz-form-label>
        <nz-form-control [nzSpan]="12" nzValidatingTip="Validando...">
          <input nz-input formControlName="email" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>Contato</nz-form-label>
        <nz-form-control [nzSpan]="12" nzValidatingTip="Validando...">
          <input nz-input formControlName="contact" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>CPF/RG</nz-form-label>
        <nz-form-control [nzSpan]="12" nzValidatingTip="Validando...">
          <input nz-input formControlName="document" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>Endereço</nz-form-label>
        <nz-form-control [nzSpan]="12" nzValidatingTip="Validando...">
          <input nz-input formControlName="address" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>Senha</nz-form-label>
        <nz-form-control [nzSpan]="12" nzValidatingTip="Validando...">
          <input nz-input formControlName="password" type="password" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>Comfirmar Senha</nz-form-label>
        <nz-form-control
          [nzSpan]="12"
          nzDisableAutoTips
          [nzErrorTip]="passwordErrorTpl"
        >
          <input nz-input formControlName="confirmPassword" type="password" />
          <ng-template #passwordErrorTpl let-control>
            @if (control.errors?.['required']) { Por favor confirme a senha! }
            @if (control.errors?.['equalsRequired']) { As senhas não combinam! }
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzOffset]="7" [nzSpan]="12">
          <nz-space>
            <button
              *nzSpaceItem
              nz-button
              nzType="primary"
              type="submit"
              [disabled]="form.invalid"
            >
              Salvar
            </button>
            <button *nzSpaceItem nz-button type="button" (click)="resetForm()">
              Cancelar
            </button>
          </nz-space>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-page-header-content>
</nz-page-header>
